{% extends 'base.html' %}  

{% block content %}  
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/stylesCreate_Paciente.css' %}">

<h1>Crear nuevo registro</h1>  

{{ error }}  

<form action="/create_paciente/" method="POST">  
  {% csrf_token %}  
  
<!-- Usuario -->
 <!-- <div class="form-group">
    <label for="username">Usuario:</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
  </div>  -->

  <!-- Nombre(s) -->
  <div class="form-group">
    <label for="nombres">Nombre(s):</label>
    <input type="text" class="form-control" id="nombre_paciente" name="nombre_paciente" placeholder="Ingresa tu(s) nombre(s)" required>
  </div>

  <!-- Apellido Paterno -->
  <div class="form-group">
    <label for="apellido_paterno">Apellido Paterno:</label>
    <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" placeholder="Ingresa tu apellido paterno" required>
  </div>

  <!-- Apellido Materno -->
  <div class="form-group">
    <label for="apellido_materno">Apellido Materno:</label>
    <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" placeholder="Ingresa tu apellido materno" required>
  </div>


<!-- Género -->
<div class="form-group">
  <label for="sexo">Género:</label>
  <select class="form-control" id="sexo" name="sexo" required>
      <option value="">Seleccione su género</option> <!-- Opción por defecto -->
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
  </select>
</div>

<!-- Medicamentos -->
<div class="form-group">
  <label>Uso de medicamentos:</label><br>
  <div>
      <input type="radio" id="si" name="uso_de_medicamentos" value="si" required>
      <label for="si">Si</label>
  </div>
  <div>
      <input type="radio" id="no" name="uso_de_medicamentos" value="no" required>
      <label for="no">No</label>
  </div>
</div>



<!-- actividad_fisica -->
<div class="form-group">
  <label>Realiza actividad física:</label><br>
  <div>
      <input type="radio" id="si" name="actividad_fisica" value="si" required>
      <label for="si">Si</label>
  </div>
  <div>
      <input type="radio" id="no" name="actividad_fisica" value="no" required>
      <label for="no">No</label>
  </div>
</div>


  <!-- Teléfono -->
  <div class="form-group">
    <label for="telefono">Teléfono:</label>
    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required>
  </div>

  <!-- Correo Electrónico -->
  <div class="form-group">
    <label for="correo">Correo Electrónico:</label>
    <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
  </div>

  <!-- Fecha de nacimiento -->
  <div class="form-group">
    <label for="fecha_nacimiento">Fecha de nacimiento:</label>
    <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
  </div>


  <div class="form-group">
    <label for="direccion">IMC:</label>
    <input type="text" class="form-control" id="imc" name="imc" placeholder="Ingrese el IMC" required>

  <!-- Contraseña 
  <div class="form-group">
    <label for="password1">Contraseña:</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Ingresa tu contraseña" required>
  </div> -->

  <!-- Confirmar Contraseña
  <div class="form-group">
    <label for="password2">Confirmar Contraseña:</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Ingresa tu contraseña para confirmar" required>
  </div> -->

  <button type="submit" class="btn">Guardar</button>  
</form>

{% endblock %}
