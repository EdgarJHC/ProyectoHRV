<!DOCTYPE html>
<html lang="en">  <!-- Declara que el documento es un HTML y establece el idioma como inglés -->

<head>
    <meta charset="UTF-8" />  <!-- Define la codificación de caracteres como UTF-8, que soporta muchos caracteres especiales -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />  <!-- Asegura que Internet Explorer use la última versión del motor de renderizado -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <!-- Configura el viewport para un diseño responsivo en dispositivos móviles -->
    <title>Aplicación web de HRV</title>  <!-- Título de la pestaña del navegador -->
    
    {% load static %} <!-- Carga la etiqueta 'static' de Django -->

    <!-- Enlace a la hoja de estilos de Bootstrap para estilos CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <!-- Enlace a la hoja de estilos personalizada -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Asegúrate de que esta ruta sea correcta -->

    <!-- Meta etiquetas adicionales para SEO -->
    <meta name="description" content="Descripción de la aplicación web de HRV.">
    <meta name="keywords" content="HRV, salud, bienestar, monitorización">
    <meta name="author" content="Tu Nombre">

    <!-- Enlace al favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">  <!-- Asegúrate de que esta ruta sea correcta -->
</head>

<body>
    {% include '_navbar.html' %}  <!-- Incluye una barra de navegación definida en '_navbar.html' para mantener la consistencia en todas las páginas -->
    
    {% block content %}  <!-- Define un bloque donde las plantillas hijas pueden insertar contenido específico -->
    {% endblock %}  <!-- Finaliza el bloque de contenido -->

    <!-- Enlace a los scripts de Bootstrap para funcionalidades interactivas, colocado al final del body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
